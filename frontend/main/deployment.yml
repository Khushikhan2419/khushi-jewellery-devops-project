apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main
  template:
    metadata:
      labels:
        app: main
    spec:
      containers:
        - name: main
          image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-main:a142f8a600eda398540904f4be191c9926a9d32b
          ports:
            - containerPort: 80
