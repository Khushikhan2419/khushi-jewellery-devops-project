apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-main:4f16f5efe1b6ee4cb4aef16eed617aaa28fe4505
        ports:
        - containerPort: 80
