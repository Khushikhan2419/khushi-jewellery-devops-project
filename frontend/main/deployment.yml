apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main
  template:
    metadata:
      labels:
        app: main
    spec:
      containers:
        - name: main
          image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-main:70a8705debb22526a1a8d52fa88d6d351f438a45
          ports:
            - containerPort: 80
