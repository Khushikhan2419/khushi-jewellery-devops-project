apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main
  template:
    metadata:
      labels:
        app: main
    spec:
      containers:
        - name: main
          image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-main:0ffefbd7a2660acca0dfca9d47f2a0ead79bf34b
          ports:
            - containerPort: 80
