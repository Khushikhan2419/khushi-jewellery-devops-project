apiVersion: apps/v1
kind: Deployment
metadata:
  name: diamond-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: diamond
  template:
    metadata:
      labels:
        app: diamond
    spec:
      containers:
        - name: diamond
          image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-diamond:cd9de10b88e1c5682394fb61d1f298de2491624b
          ports:
            - containerPort: 80
