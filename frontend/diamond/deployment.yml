apiVersion: apps/v1
kind: Deployment
metadata:
  name: diamond-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: diamond
  template:
    metadata:
      labels:
        app: diamond
    spec:
      containers:
        - name: diamond
          image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-diamond:ec50d4066141ee436ccf085ca7b9321efe4967c5
          ports:
            - containerPort: 80
