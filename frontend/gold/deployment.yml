apiVersion: apps/v1
kind: Deployment
metadata:
  name: gold-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gold
  template:
    metadata:
      labels:
        app: gold
    spec:
      containers:
        - name: gold
          image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-gold:ed3455f8696c37dc8ce1b6036057b6c2efa26271
          ports:
            - containerPort: 80
