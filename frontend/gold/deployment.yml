apiVersion: apps/v1
kind: Deployment
metadata:
  name: gold-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gold
  template:
    metadata:
      labels:
        app: gold
    spec:
      containers:
        - name: gold
          image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-gold:cd9de10b88e1c5682394fb61d1f298de2491624b
          ports:
            - containerPort: 80
