apiVersion: apps/v1
kind: Deployment
metadata:
  name: gold-frontend-deployment
  labels:
    app: gold-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gold-frontend
  template:
    metadata:
      labels:
        app: gold-frontend
    spec:
      containers:
      - name: gold-frontend
        image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-gold:8dbefcb4ffaabf3d2f2ba6375d36aa29ba3dcfe2
        ports:
        - containerPort: 80
