apiVersion: apps/v1
kind: Deployment
metadata:
  name: gold-frontend-deployment
  labels:
    app: gold-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gold-frontend
  template:
    metadata:
      labels:
        app: gold-frontend
    spec:
      containers:
      - name: gold-frontend
        image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-gold:8615259d760fa485ad2c465125d9775e883db605
        ports:
        - containerPort: 80
