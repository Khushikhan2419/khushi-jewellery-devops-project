apiVersion: apps/v1
kind: Deployment
metadata:
  name: pearl-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pearl
  template:
    metadata:
      labels:
        app: pearl
    spec:
      containers:
        - name: pearl
          image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-pearl:ec50d4066141ee436ccf085ca7b9321efe4967c5
          ports:
            - containerPort: 80
