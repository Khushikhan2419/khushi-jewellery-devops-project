apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-backend:6866f49c099c0795d6f4b759da4e7768c6e58cc7
          ports:
            - containerPort: 5000
