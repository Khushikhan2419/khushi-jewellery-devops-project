apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-backend:f6e8518cf1d154cd82b7cc4e298d3bb51c223c96
          ports:
            - containerPort: 5000
