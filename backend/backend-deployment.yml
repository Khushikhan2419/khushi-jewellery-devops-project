  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-backend:b6b48bb4d82d48f83760ffd43b060ea02af2f7de
          ports:
            - containerPort: 5000
