apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 049061799945.dkr.ecr.sa-east-1.amazonaws.com/shopping-site-backend:7de50c96da4501a40e51794858b7d4474568f3d6
          ports:
            - containerPort: 5000
